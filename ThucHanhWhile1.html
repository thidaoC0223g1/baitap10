<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let sum=0;
   while (true) {
       let number= parseInt(prompt('enter number'));
       if(number ===-1){break;}
       sum+=number;
   }
   document.write("this is=" +sum);
</script>

</body>
</html>
